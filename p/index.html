<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>valentine 
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500;600;700&family=Inter:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>
    <div class="majalah">
        <!-- HEADER VALENTINE -->
        <div class="header-majalah">
            <div class="edisi">valentine · 14 februari 2026</div>
            <h1 class="judul-utama">sedikit puisi</h1>
            <div class="sub-judul">dari akuu</div>
        </div>

        <!-- PUISI PANJANG SATU HALAMAN FULL -->
        <div class="halaman-puisi-full" id="puisiFull">
            <div class="puisi-panjang" id="puisiKonten">
                <span class="awalan-besar">A</span>a, aku menulis ini bukan karena hari ini valentine.<br>
Bukan karena dunia sedang merayakan cinta.<br>
Aku menulis ini karena sejak aku mengenal Aa,<br>
setiap hari terasa seperti perayaan.<br><br>

Aa tahu, sebelum Aa, aku pikir cinta itu sederhana.<br>
Cukup suka, cukup rindu, cukup sesekali bertemu.<br>
Tapi setelah Aa, aku sadar:<br>
cinta itu rumit, berantakan, kadang tidak masuk akal.<br>
Dan aku menyukai semua kerumitan itu selama bersama Aa.<br><br>

Aku suka cara Aa marah tanpa alasan,<br>
lalu baikan tanpa aku minta maaf.<br>
Aku suka cara Aa tiba-tiba diam,<br>
lalu tiba-tiba bercerita panjang lebar.<br>
Aku suka semua sisi Aa—<br>
yang rapi maupun yang berantakan.<br><br>

Kadang aku berpikir,<br>
apa yang membuat Aa tetap memilih aku?<br>
Aku bukan yang paling baik,<br>
bukan yang paling sabar,<br>
juga bukan yang paling bisa diandalkan.<br>
Tapi Aa tetap di sini.<br>
Dan itu membuatku ingin terus menjadi lebih baik.<br><br>

Aku tidak tahu sampai kapan kita akan begini.<br>
Yang aku tahu, selama Aa masih mau,<br>
aku akan terus ada.<br>
Bukan karena terbiasa,<br>
tapi karena memilih Aa adalah hal termudah<br>
yang pernah aku lakukan.<br><br>

Mungkin suatu hari nanti kita akan bertengkar hebat.<br>
Mungkin suatu hari nanti Aa lelah dengan aku.<br>
Tapi kalau boleh,<br>
jangan pergi tanpa bilang.<br>
Karena aku akan selalu berusaha menemukan Aa,<br>
sejauh apa pun Aa pergi.<br><br>

Di usiaku yang sekarang,<br>
aku belajar bahwa cinta bukan tentang memiliki.<br>
Tapi tentang menjaga,<br>
meskipun tidak ada jaminan.<br>
Tentang tetap ada,<br>
meskipun tidak ada kepastian.<br>
Dan aku akan terus menjaga Aa,<br>
selama Aa mengizinkanku.<br><br>

Selamat hari valentine, Aa.<br>
Maaf tidak ada cokelat atau bunga.<br>
Hanya kata-kata ini—<br>
yang mudah-mudahan cukup mewakili<br>
betapa berartinya Aa<br>
dalam hidupku.<br><br>

<span class="tanda-tangan">— dari akuu</span>
            </div>
        </div>

        <!-- 3 FOTO MINI DI BAWAH -->
        <div class="galeri-mini">
            <div class="foto-mini">

            </div>
            <div class="foto-mini">
                <img src="foto2.jpg" alt="foto 2">

                <audio id="lagu" controls loop>
                    <source src="lagu.mp3" type="audio/mpeg">
                </audio>
            </div>
            <div class="kolofon">
                <span>✻ untuk Aa, selalu ✻</span>
                <span>februari 2026</span>
            </div>
        </div>
    </div>
